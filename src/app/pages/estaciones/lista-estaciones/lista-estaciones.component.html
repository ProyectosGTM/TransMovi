<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="search-bar mb-3">
            <input type="text" placeholder="Buscar: N° Determinante" class="form-control d-inline-block w-auto">
            <button class="btn btn-primary ml-2">Buscar</button>
            <button class="btn btn-secondary ml-2">Todos</button>
          </div>
          <div class="row">
            <div class="col-lg-3">
              <div class="content-cards">
                <div class="operation mb-3" *ngFor="let operation of operations">
                  <div class="card" style="background-color: #3f4252;">
                    <div class="card-body">
                      <div class="image-container mb-2" *ngIf="operation.imageUrl">
                        <img [src]="operation.imageUrl" alt="Operation Image" class="img-fluid">
                      </div>
                      <div class="no-image mb-2" *ngIf="!operation.imageUrl">No image available</div>
                      <div class="details">
                        <div class="row">
                          <div class="col-md-12" style="display: flex; justify-content: center; align-items: center;">
                              {{ operation.name }}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12" style="display: flex;">
                            <div class="col-md-6">
                              Operación
                            </div>
                            <div class="col-md-6 fondoAmarillo" style="text-align: right;">
                              {{ operation.opertion }}
                            </div>
                          </div>
                        </div>
                        <div class="row mt-2">
                          <div class="col-md-12" style="display: flex;">
                            <div class="col-md-6">
                              Det
                            </div>
                            <div class="col-md-6" style="text-align: right;">
                              {{ operation.det }}
                            </div>
                          </div>
                        </div>
                        <div class="row mt-2">
                          <div class="col-md-12" style="display: flex;">
                            <div class="col-md-6">
                              Empresa
                            </div>
                            <div class="col-md-6" style="text-align: right;">
                              {{ operation.company }}
                            </div>
                          </div>
                        </div>
                        <div class="row mt-2">
                          <div class="col-md-12" style="display: flex;">
                            <div class="col-md-6">
                              Fecha:
                            </div>
                            <div class="col-md-6" style="text-align: right;">
                              {{ operation.date }}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-9 map-container" style="background-color: aqua; display: flex; align-items: center; justify-content: center;">
              <div class="card-body">
                <google-map [center]="center" [zoom]="zoom">
                  <map-marker *ngFor="let operation of operations" [position]="operation.position" [label]="operation.label"></map-marker>
                </google-map>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
