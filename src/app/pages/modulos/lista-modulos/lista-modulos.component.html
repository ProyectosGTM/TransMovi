<div [@fadeInUp] class="container-fluid">

    <div class="card">
        <div class="card-body">
            <div class="header-dispositivos">
                <div style="display: grid; justify-content: center; align-items: center;">
                    <i class="fas fa-archive"></i>
                    <span class="titulo">Gestión de Módulos</span>
                </div>
                <div class="subtitulo">Consulta, busca y navega entre tus módulos registrados</div>
                <div *appHasPermission="'6'">
                    <button class="button-18" role="button" (click)="agregarModulo()">Agregar Módulo</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-12">
                    <div class="table-responsive mb-4 col-12 col-lg-12">
                        <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
                            [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                            [dataSource]="listaModulos" [keyExpr]="'id'" [width]="'100%'">
                            <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                            <dxo-paging [pageSize]="20"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100, 200]" [showInfo]="true"></dxo-pager>
                            <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                            <dxi-column caption="Acciones" cellTemplate="Acciones" alignment="center" [width]="180"></dxi-column>
                            <dxi-column dataField="id" caption="ID" alignment="center" [width]="120"></dxi-column>
                            <dxi-column dataField="nombre" caption="Nombre" alignment="center"></dxi-column>
                            <dxi-column dataField="descripcion" caption="Descripción" alignment="center"></dxi-column>
                            <dxi-column dataField="estatus" caption="Estatus" alignment="center" cellTemplate="est">
                                <div *dxTemplate="let f of 'est'">
                                    {{ f.data.Estatus === 1 ? 'Activo' : 'Inactivo' }}
                                </div>
                            </dxi-column>
                            <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                                [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                            </dxo-export>
                            <div *dxTemplate="let row of 'Acciones'" class="d-flex gap-3 justify-content-center">
                                    <button valueExpr="id" id="actualizarButton" class="btnAcciones"
                                        (click)="actualizarVehiculo(row.data.Id)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button id="deleteButton" class="btnAcciones" (click)="eliminarVehiculo(row.data)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <button *ngIf="row.data.Estatus === 0" id="pinButton" class="btnAcciones" (click)="activar(row.data)">
                                        <i class="fa fa-arrow-up"></i>
                                    </button>
                                    <button *ngIf="row.data.Estatus === 1" id="deleteButton" class="btnAcciones"
                                        (click)="desactivar(row.data)">
                                        <i class="fa fa-arrow-down"></i>
                                    </button>
                            </div>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [(visible)]="loading" [showIndicator]="true" [showPane]="true"
  [shading]="true" [closeOnOutsideClick]="false" [message]="loadingMessage">
</dx-load-panel>
