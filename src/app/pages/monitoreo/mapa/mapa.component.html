<div [@fadeInUp] class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="header-dispositivos">
                <div style="display: grid; justify-content: center; align-items: center;">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="titulo">Monitoreo en Tiempo Real</span>
                </div>
                <div class="subtitulo">Visualiza la ubicación actual de todas tus unidades activas en ruta, en tiempo real y desde un solo lugar.</div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-3 col-md-4 col-sm-12">
                    <div class="content-cards">
                        <div class="lista-vehiculos">
                            <div class="vehiculo-item" *ngFor="let operation of operations">
                                <div class="vehiculo-img" (click)="centrarEnUbicacion(operation.position)">
                                    <img *ngIf="operation.imageUrl" [src]="operation.imageUrl" alt="Vehículo" />
                                    <div *ngIf="!operation.imageUrl" class="no-img">Sin imagen</div>
                                </div>
                                <div class="vehiculo-detalles">
                                    <h6>{{ operation.opertion }}</h6>
                                    <p><strong>Vehículo:</strong> {{ operation.name }}</p>
                                    <!-- <p><strong>Det:</strong> {{ operation.det }}</p>
                                    <p><strong>Fecha:</strong> {{ operation.date }}</p> -->
                                    <div class="mt-3" style="display: flex; align-items: center; justify-content: end;">
                                        <button class="btn btn-primary" (click)="centrarEnUbicacion(operation.position, operation.det)"><i class="fa fa-map-pin"></i> Ubicar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9 col-md-8 col-sm-12">
                    <div class="map-container" id="map"></div>
                </div>
            </div>
        </div>
    </div>
</div>
