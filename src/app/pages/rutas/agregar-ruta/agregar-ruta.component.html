<div [@fadeInUp] class="container-fluid">

    <div class="card">
        <div class="card-body">
            <div class="header-dispositivos">
                <div style="display: grid; justify-content: center; align-items: center;">
                    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                    <span class="titulo">Planeación de Rutas</span>
                </div>
                <div class="subtitulo">Define y registra el recorrido que seguirán.</div>
            </div>


            <div class="row mt-2">
                <div class="col-lg-12">
                    <div class="map-container" id="map"></div>
                    <button [@fadeInUp] (click)="eliminarUltimoPunto()" *ngIf="mostrarBotonDeshacer" style="
                        position: absolute;
                        top: 20px;
                        right: 20px;
                        z-index: 999;
                        padding: 15px 60px;
                        background-color: #005081;
                        color: white;
                        border: none;
                        border-radius: 6px;
                        font-weight: bold;
                        cursor: pointer;
                        ">
                        Deshacer Punto
                    </button>
                </div>
                <div class="col-lg-12">
                    <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
                        <button (click)="guardarRuta()" *ngIf="path.length >= 2" [@fadeInUp]
                            class="btn boton-ruta btn-success">
                            <i class="fa fa-check"></i> Guardar Ruta
                        </button>
                        <button (click)="cancelar()" [@fadeInUp] class="btn boton-ruta btn-warning">
                            <i class="fa fa-times"></i> Cancelar
                        </button>
                        <button type="button" class="btn btn-success waves-effect waves-light" data-bs-toggle="modal"
                            data-bs-target=".bs-example-modal-lg" (click)="largeModal(largeDataModal)">Large
                            modal</button>
                        <!-- <button (click)="cargarRutaDesdeArchivo()" class="btn boton-ruta btn-primary">
                            <i class="fa fa-download"></i> Cargar Ruta
                        </button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #largeDataModal let-modal>
    <div class="modal-content p-0">
        <div class="modal-body">
            <div class="card mb-3 shadow-sm">
                <div class="card-header bg text-white">
                    <i class="fa fa-money"></i> Configurar Tarifa
                </div>
                <div class="card-body text-white mt-3" style="background-color: #54565a;">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <i class="fa fa-dollar-sign"></i>&nbsp;
                            <label>tarifaBase: <span class="text-danger">*</span></label>
                            <input class="form-control" />
                        </div>
                        <div class="col-md-6 form-group">
                            <i class="fa fa-road"></i>&nbsp;
                            <label>distanciaBaseKm: <span class="text-danger">*</span></label>
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6 form-group">
                            <i class="fa fa-ruler-horizontal"></i>&nbsp;
                            <label>incrementoCadaMetros: <span class="text-danger">*</span></label>
                            <input class="form-control" />
                        </div>
                        <div class="col-md-6 form-group">
                            <i class="fa fa-coins"></i>&nbsp;
                            <label>costoAdicional: <span class="text-danger">*</span></label>
                            <input class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="modal-footer border-top-0 d-flex justify-content-center">
            <button type="button" class="btn btn-danger w-25" (click)="modal.close()">
                <i class="fa fa-times"></i>&nbsp;Cancelar
            </button>
        </div> -->
    </div>
</ng-template>
