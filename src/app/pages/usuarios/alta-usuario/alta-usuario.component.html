<div [@fadeInUp] class="container-fluid">
    <div class="card">
        <div class="card-header-custom">
            <div class="icon-wrapper">
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="header-text">
                <h5>{{title}}</h5>
                <span>Completa la informaci√≥n para registrar un nuevo usuario.</span>
            </div>
        </div>

        <div class="card-body">
            <form [formGroup]="usuarioForm" class="cliente-form">

                <!-- üîµ Datos Generales -->
                <h6 class="section-title">Datos Generales</h6>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" formControlName="Nombre"
                            placeholder="Ej: Comercializadora Ejemplo">
                    </div>
                    <div class="col-md-4 mt-3">
                        <label>Apellido Paterno</label>
                        <input type="text" class="form-control" formControlName="ApellidoPaterno"
                            placeholder="Ej: Rodr√≠guez">
                    </div>
                    <div class="col-md-4 mt-3">
                        <label>Apellido Materno</label>
                        <input type="text" class="form-control" formControlName="ApellidoMaterno"
                            placeholder="Ej: Santos">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mt-3">
                        <label>Tel√©fono</label>
                        <input maxlength="10" (keypress)="allowOnlyNumbers($event)" class="form-control" formControlName="Telefono" placeholder="Ej: 5555555555">
                    </div>
                    <div class="col-md-4 mt-3">
                        <label>Correo</label>
                        <input type="email" class="form-control" formControlName="UserName"
                            placeholder="Ej: contacto@ejemplo.com">
                    </div>
                    <div class="col-md-4 mt-3" *ngIf="inputContrasena">
                        <label id="pws1">Contrase√±a</label>
                        <div class="password-wrapper">
                            <input (keyup)="onPasswordInput($event)" [type]="type" autocomplete="new-password"
                                class="form-control" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{6,}$"
                                formControlName="Password" placeholder="******" />
                            <span *ngIf="type == 'password'" class="eyeButton" (click)="myFunctionPasswordCurrent()"
                                matSuffix>
                                <i class="fa fa-eye"></i>
                            </span>
                            <span *ngIf="type == 'text'" class="eyeButton" (click)="myFunctionPasswordCurrent()"
                                matSuffix>
                                <i class="fa fa-eye-slash"></i>
                            </span>
                        </div>
                        <span
                            *ngIf="usuarioForm.get('Password').errors?.required && usuarioForm.get('Password').touched"
                            class="text-danger">Campo requerido</span>
                        <div class="mt-3 password-requirements">
                            <p class="mb-0">
                                <i class="fa fa-check-circle" [ngClass]="{ checked: minCaracteres && maxCaracteres }"
                                    aria-hidden="true"></i>
                                La contrase√±a debe tener m√°s de 6 caracteres y menos de 16.
                            </p>
                            <p class="mb-0">
                                <i class="fa fa-check-circle" [ngClass]="{ checked: hasMayus && hasMinus }"
                                    aria-hidden="true"></i>
                                Al menos una may√∫scula y min√∫sculas.
                            </p>
                            <p class="mb-0">
                                <i class="fa fa-check-circle" [ngClass]="{ checked: espCaracter }"
                                    aria-hidden="true"></i>
                                Un caracter no alfanum√©rico (ejemplo: #?!&).
                            </p>
                            <p class="mb-0">
                                <i class="fa fa-check-circle" [ngClass]="{ checked: hasNumber }" aria-hidden="true"></i>
                                Un n√∫mero.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-actions mt-4">
                    <button type="submit" class="btn btn-success" (click)="submit()">{{submitButton}}</button>
                    <button type="button" class="btn btn-danger" (click)="regresar()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
