<div [@fadeInUp] class="container-fluid">
    <h3>
        <i class="fa fa-car"></i> Vehículos
    </h3>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-md-2">
                        <!-- Filtros de fecha -->
                        <div class="col-sm-12 col-md-6 d-flex align-items-center">
                            <!-- <label class="d-inline-flex align-items-center" style="margin-left: 15px;">
                                Inicio:
                                <input type="date" class="form-control" [(ngModel)]="startDate" (change)="filterVehiculos()">
                            </label>
                            <label class="d-inline-flex align-items-center" style="margin-left: 15px;">
                                Fin:
                                <input type="date" class="form-control" [(ngModel)]="endDate" (change)="filterVehiculos()">
                            </label> -->
                            <span class="total-registros-label">
                                <i class="fa fa-database"></i> Total de registros: {{ totalRecords }}
                            </span>
                        </div>
                        <!-- Campo de búsqueda a la derecha -->
                        <div class="col-sm-12 col-md-6 d-flex justify-content-end">
                            <label class="d-inline-flex align-items-center" style="margin-left: 15px;">
                                Buscar:
                                <input type="text" class="form-control" [(ngModel)]="searchTerm" (input)="filterVehiculos()" placeholder="Buscar...">
                            </label>
                        </div>
                    </div>

                    <!-- Tabla de resultados -->
                    <div class="table-responsive mb-4 col-12 col-lg-12">
                        <table class="data table table-centered datatables dt-responsive nowrap table-card-list compact-table table-fixed">
                            <thead class="table-dark" style="height: 50px; font-weight: bold;">
                                <tr>
                                    <th>ID</th>
                                    <th>Marca</th>
                                    <th>Modelo</th>
                                    <th>Año</th>
                                    <th>Placa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let vehiculo of paginatedVehiculos">
                                    <td>{{ vehiculo.Id }}</td>
                                    <td [title]="vehiculo.Marca" class="truncated">{{ vehiculo.Marca }}</td>
                                    <td [title]="vehiculo.Modelo" class="truncated">{{ vehiculo.Modelo }}</td>
                                    <td [title]="vehiculo.Ano" class="truncated">{{ vehiculo.Ano }}</td>
                                    <td [title]="vehiculo.Placa" class="truncated">{{ vehiculo.Placa }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <label class="d-inline-flex align-items-center">Mostrar
                            <select [(ngModel)]="informacionPageSize" (change)="onPageSizeChange()" class="custom-select custom-select-sm form-control form-control-sm form-select form-select-sm">
                                <option *ngFor="let size of informacionPageSizeOptions" [value]="size">{{ size }}</option>
                            </select>
                        </label>
                        <div class="pagination-controls ms-auto">
                            <button class="btn btn-primary" [disabled]="informacionCurrentPage === 0" (click)="onPreviousPage()">Anterior</button>
                            &nbsp;&nbsp;
                            <span>Página {{ informacionCurrentPage + 1 }} de {{ totalPages }} ({{ totalRecords }} items)</span>
                            &nbsp;&nbsp;
                            <button class="btn btn-primary" [disabled]="informacionCurrentPage === totalPages - 1" (click)="onNextPage()">Siguiente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
